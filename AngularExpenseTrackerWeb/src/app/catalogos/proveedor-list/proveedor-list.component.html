
	<h2>Catalogo de proveedores</h2>
	
	<button class="btn btn-primary" (click)="newRowClick()">Nuevo +</button>&nbsp;&nbsp;
	
	<br/>
	<br/>
	
	<table class="table table-striped">
		
		<thead class="thead-dark">
			<tr>
				<th (click)="ordenarporid()" style="cursor: pointer;">Id&nbsp;<i id="col_id" class="fa fa-sort-amount-asc text-info" aria-hidden="true"></i></th>
				<th (click)="ordenarpornombre()" style="cursor: pointer;">Nombre&nbsp;<i id="col_nombre" class="fa fa-sort-amount-asc" aria-hidden="true"></i></th>
				<th>Versi&oacute;n</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		
		<tbody>
			
			<tr *ngIf="data.length <= 0">
				<td colspan="5" align="center"><b>No se encontraron resultados</b></td>
			</tr>
			
			<tr *ngFor="let temp of data">
				<td>{{temp.idproveedor}}</td>
				<td>{{temp.nombre}}</td>
				<td>{{temp.version}}</td>
				<td>
					<img alt="" src="assets/editrow.png" width="20px" height="20px" style="cursor:pointer;" (click)="editRowClick(temp,'proveedor')">
				</td>
      		</tr>
		</tbody>
  
  </table>
