<form class="form-group" [formGroup]="datosForma">

	<div class="card">
		<div class="card-body">
	
			<div class="row">
  					
				<div class="col-sm form-inline">
					<label for="cantidadArticuloInput">Archivo:</label>
					<input id="archivoInput" class="form-control" type="file" (change)="onFileChange($event)"> 
					<label for="cantidadArticuloInput">&nbsp;&nbsp;Tipo:</label>
					
					<select  class="form-control" formControlName="tipoarchivo" (change)="tipoArchivoChange()">
						<option *ngFor="let item of listaTiposArchivo" [ngValue]="item.val">{{item.text}}</option>
      				</select>
      				
					<label>&nbsp;&nbsp;</label>
					<button class="btn btn-success" (click)="uploadFile()" [disabled]="botonAgregarDeshabilitado" data-toggle="modal" data-target="#progressWindow">Agregar&nbsp;<i class="fa fa-plus"></i></button>
				</div>
			</div>
		</div>
	</div>
	
	<br/>
	
	<div class="row" *ngFor="let item of listaArchivos">
			
		<div class="col">
		
			<div class="alert alert-info alert-dismissible" style="width: 350px;">
  				<button type="button" class="close" (click)="remove(item.val)">&times;</button>
  				<div style="cursor: pointer;" (click)="viewDocument(item.val)">
  					<i class="fa fa-file" aria-hidden="true"></i>&nbsp;{{item.text}}
  				</div>
			</div>
		</div>
		
		
	</div>
	
	<div class="modal fade" id="progressWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Subiendo {{upload_file_tittle}}</h5>
				</div>

				<div class="modal-body">
					
					<div>Progreso:</div>
        			
        			<div class="progress" style="height:30px;"> 
						<div class="progress-bar" [style.width]="upload_file_progress" onchange="console.log('change')">{{upload_file_progress}}</div> 
					</div> 
					<br/>
					<div><b>{{upload_file_message}}</b></div>
					
				</div>
		
				<div class="modal-footer">
					<button type="button" id="closeWindowButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		function show_modal() {
			console.log("show modal.......");
		}
	</script>
	
</form>
