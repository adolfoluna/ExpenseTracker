
<div>

	<div class="form-group" [formGroup]="datosForma">
		<label for="idcuenta">Id:</label>
		<input type="text" class="form-control" id="idcuenta" formControlName="idtransaccion" readonly>
	</div>
			
	<div class="form-group">
		<label for="fecha">Fecha:</label>
		<ng-datepicker [options]="fechaDatePickerOptions" [(ngModel)]="fechaSeleccionada" (click)="datePickerClick()"></ng-datepicker>
	</div>
		
	<div class="form-group" [formGroup]="datosForma">
		<label for="cuenta">Cuenta:</label>
		<select  class="form-control" id="cuenta" formControlName="cuentaSeleccionada">
			<option>Seleccionar cuenta</option>
			<option *ngFor="let item of listaCuentas" [ngValue]="item">{{ item.name }}</option>
   				</select>
	</div>
			
	<div class="form-group">
		<label for="proveedor">Proveedor:</label>
		<ng-multiselect-dropdown [placeholder]="'seleccione un proveedor'" [data]="listaProveedores" [settings]="dropdownSettings"	[(ngModel)]="proveedorSeleccionado"></ng-multiselect-dropdown>
	</div>
			
	<div class="form-group" [formGroup]="datosForma">
		<label for="total">Total:</label>
		<input type="text" class="form-control" id="total" formControlName="total">
	</div>
	
	<div class="form-group" [formGroup]="datosForma">
		<label for="tipocambio">Tipo de cambio:</label>
		<input type="text" class="form-control" id="tipocambio" formControlName="tipocambio">
	</div>
	
	<div class="form-group" [formGroup]="datosForma">
		<label for="totalbase">Total en moneda base:</label>
		<input type="text" class="form-control" id="total" formControlName="totalbase" readonly>
	</div>
		
	<div class="form-group" [formGroup]="datosForma">
		<label for="nota">Nota:</label>
		<textarea rows="3" class="form-control" id="nota" formControlName="nota"></textarea>
	</div>
		
	<div class="form-inline" [formGroup]="datosForma">
		<label>Requiere complemento de pago:&nbsp;&nbsp;</label>
		<input type="checkbox" class="form-control" data-toggle="toggle" id="complementoRequeridoCheck" formControlName="complementoRequerido">
	</div>
		
	<br/>
	<div class="form-group" [formGroup]="datosForma">
		<label for="version">Version:</label>
		<input type="text" class="form-control" id="version" formControlName="version" readonly>
	</div>
			
	<div class="row">
	
		<div class="col-sm-8">
<!-- 			<button class="btn btn-info"  (click)="backClick()">Regresar</button> -->
		</div>
		
		<div class="col-sm-2 float-right">
			<button *ngIf="mostrarBotonEliminar" class="btn btn-danger"  (click)="remove()">Eliminar</button>
		</div>
		
		<div class="col-sm-2 float-right">
			<div class="float-right">
				<button class="btn btn-success"  (click)="save()">Guardar</button>
			</div>
		</div>
		
	</div>
		
</div>
